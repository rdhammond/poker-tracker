<!DOCTYPE html>
<html class="no-js" lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Tracker</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/6.2.1/foundation.min.css">
    <link rel="stylesheet" href="Styles/pokertracker.min.css">
</head>
<body>
    <header class="top-bar">
        <section class="top-bar-title">Poker Tracker</section>
    </header>

    <main class="container">
        <div class="row collapse">
            <div class="medium-2 columns">
                <ul id="tabs" class="vertical tabs" data-tabs>
                    <li class="tabs-title is-active"><a href="#record-session" aria-selected="true">Record Session</a></li>
                    <li class="tabs-title"><a href="#stats">Stats</a></li>
                </ul>
            </div>
            <div class="medium-10 columns">
                <div class="tabs-content" data-tabs-content="tabs">
                    <div id="record-session" class="tabs-panel is-active" ng-include="'views/record-session-panel.html'">
                    </div>
                    <div id="stats" class="tabs-panel" ng-include="'views/stats-panel.html'">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/what-input/2.0.1/what-input.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/foundation/6.2.1/foundation.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/foundation/6.2.1/plugins/foundation.reveal.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/pokertracker.min.js"></script>

    <script>
        $(document).foundation();
    </script>
</body>
</html>
